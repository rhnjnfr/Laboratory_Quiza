<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="sti-registration-form.html">
        <h1>Login</h1>
        <p style="margin-left: 10rem;">Welcome to CoffeHub!</p>
        </br>
        <div>
            <label for="username">Username</label></br>
            <input type="text" name="username" placeholder="Email">
        </div>
    
        <div>
            <label for="password">Password</label></br>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <button type="submit" id="btn_signup">Login</button>
        </div>
        <div style="margin-left: 9rem;">
           Don't have an account? <a href="index.html">Sign up</a>
        </div>
    </form>
</body>
</html>
